{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row ">
        <div class="col-sm-6 col-md-4">
            
            <h5 class="user">{{profile.user.username}}</h5>
            <img src="{{profile.profile_photo.url}}" class="img-thumbnail img-responsive img-fluid" alt="" 
             style="border-radius: 50%; width:100px; height:100px; border-color: brown; border-width: 1.5px;">
        </div>
        <div class="col-sm-6 col-md-6">
            <hr>
            <p>{{profile.bio}}</p>
           
        </div>
        
        <div class="col-sm-6 col-md-2">
                <a href="{%url 'edit'%}" class="btn btn-outline-info btn-sm">Edit Profile</a>
        </div>
    </div>
    <div>
        <p>0 followers</p><br>
        <p>0 following</p>
    </div>
    <h3 class="text-center">My Photos</h3>
    <hr>
    <div class="row mt-2">
        {% for image in images %}
        <div class="col-sm-12 col-md-6 col-lg-3">
            <img src="{{image.image.url}}" alt="" class="img-thumbnail img-responsive img-fluid">
        </div>
        <div class="modal fade" id="{{image.image_name}}{{image.id}}" tabindex="-1" role="dialog"
            aria-labelledby="examplemodal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="modaltitle"> <span class="badge badge-success">Image Name: {{ image.image_name }}</span>
                    </div>
                    <div class="modal-body text-center">
                        <img src="{{image.image.url}}" alt="" width="100%" height="100%" class="img-top">
                    </div>
                    <div class="modal-footer">
                        <p><span class="badge badge-warning">Image Caption:</span> {{ image.image_caption }}</p>

                        <button type="button" class="btn btn-sm btn-outline-info" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    
</div>
{% endblock %}
